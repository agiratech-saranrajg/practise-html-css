<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container flex">
      <div class="login-box flex flex-d-column justify-center">
        <div class="login-box-brand-icon flex justify-center">
          <img class="brand-logo" src="agiralogo.png" alt="" />
        </div>
        <div class="login-box-body flex flex-d-column">
          <div class="login-box-header">Account Login</div>
          <hr />
          <div class="input-wrapper flex flex-d-column">
            <label for="email_mobile">Email ID/ Mobile Number</label>
            <input name="email_mobile" type="text" />
          </div>
          <div class="input-wrapper flex flex-d-column">
            <div class="input-wrapper-labels flex">
              <label for="email_mobile">Enter OTP</label>
              <a>Login with Password</a>
            </div>
            <input name="email_mobile" type="text" />
            <div class="input-wrapper-labels flex">
              <span>00:59</span>
              <a>Re Send</a>
            </div>
          </div>
          <button class="login-button">Login</button>
          <div class="continue-with flex">Or Continue with</div>
          <div class="login-footer flex justify-center">
            <div class="icon-wrapper">
              <img src="google.png" alt="">
            </div>
            <div class="icon-wrapper">
              <img src="fb.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
